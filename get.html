<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICEMC Server Get Started</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Montserrat:wght@700&display=swap');

        .copy-container {
            display: flex;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .copy-button {
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            background: transparent;
            color: white;
            padding: 10px 30px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
            outline: none;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #fff;
        }

        body {
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="copy-container">
        <button class="copy-button" id="copy-button" onclick="copyIP()">
            Get Started
        </button>
    </div>

    <script>
        function copyIP() {
            const ip = "icemc.pro:5003";
            navigator.clipboard.writeText(ip).then(() => {
                const button = document.getElementById('copy-button');
                button.textContent = 'Copied IP'; // Change text to 'Copied IP'
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
